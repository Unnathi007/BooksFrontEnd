<div id="book-list">
    <table>
        <caption>Books Inventory</caption>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Date of Publication</th>
            <!-- <th>Update | Delete</th> -->
          </tr>
          <tr (click)="onSelect(book)" class="row" *ngFor="let book of books">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.pages}}</td>
            <td>{{book.publication_date | date}}</td>
            <!-- <td><button class="btn btn-secondary" (click)="updateBook(book)">Update</button> | <button (click)="deleteBook(book.id)" class="btn btn-secondary">Delete</button></td> -->
          </tr>
    </table>
</div>

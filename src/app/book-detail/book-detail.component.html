    <body>
<div class="card">
    
    <h1>Book Details</h1>
    <div style="float:left;width:50%">
    <div>
         <p>Book Id             : {{book.id}}</p> 
         <p>Title               : {{book.name}}</p> 
         <p>Author              : {{book.author}}</p>
         <p>Date of publication : {{book.publication_date | date}}</p>
    </div>
    <div>
        <button class="update" (click)="updateBook(book)">Update</button>
        <button class="delete" (click)="deleteBook(book.id)">Delete</button>
    </div>
    </div>
    <div class="image" style="float:right;width:50%;">
        <img src="assets/deathNote.jpg">
    </div>
</div>
</body>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
<div class="form-container">
    <h2>Insert a Book</h2>
    <form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name(Title)</label>
            <input type="text" formControlName="name" required class="form-control">
            <div *ngIf="name!.invalid && name!.touched">
                <small class="text-danger" >Name for book is required</small>
            </div> 
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" formControlName="author" required class="form-control">
            <div *ngIf="author!.invalid && author!.touched">
                <small class="text-danger" >Author name required</small>
            </div>
        </div>
        <div class="form-group">
            <label>Pages</label>
            <input type="number" formControlName="pages" min=1 required class="form-control">
            <div *ngIf="pages!.invalid && pages!.touched">
                <small class="text-danger" *ngIf="pages?.errors?.['minlength']">Pages field should not be less than 1</small>
                <small class="text-danger" *ngIf="pages?.errors?.['required']">Pages field should not be empty</small>
            </div>
        </div>
        <div class="form-group">
            <label>Publication date</label>
            <input type="date" formControlName="publication_date" required class="form-control">
            <div *ngIf="publication_date?.invalid && publication_date?.touched">
                <small class="text-danger" >Date field shouldn't be empty</small>
            </div>
        </div>
        <button [disabled]='!insertForm.valid'class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
</body>
